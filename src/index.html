<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Bank</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <script src="./js/isAuthenticated.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/home.css">
</head>

<body>
  <div class="flex-container">
    <div class="screen">
      <nav>
        <div class="logo-nav">
          <img src="./img/logo.png" alt="Logo Break Bank" />
        </div>
        <ul>
          <li class="logOut">Logout</li>
        </ul>
      </nav>
      <div class="withdrawalMoney">
        <h2>Resultado: </h2>
        <p id="result"></p>
      </div>
    </div>
    <div class="options">
      <div class="card-form">
        <h2>Fazer saque da conta</h2>
        <form name="withdrawalForm">
          <label for=""></label>
          <input name="cash" type="number" max="10000" placeholder="Quantidade de retirada"> <br /><br />
          <button type="submit">Sacar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/bankEmulator.js"></script>
  <script src="./js/logout.js"></script>
</body>

</html>
